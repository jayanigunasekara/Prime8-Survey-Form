<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href ="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    
    <title>Survey Form</title>
</head>

<body> 
    <div
    class="bg-image"
    style="
    background-image: url('https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp');
    height: 400px;">
    </div>
    <div class="bg-image">
    <div class ="container">
        <div class = "row">
            <div class ="col col-sm-6 mx-auto">
                <h1>freeCodeCamp Survey Form</h1>
                <h4>Thank you for taking the time to help us improve the platform</h4>
                <form>

                    <div class="form-group">
                        <label for ="name"> Name </label><br>
                        <input type="text" class="form-control"  placeholder="Enter your name" id="name">         
                    </div>

                    <div class="form-group">
                        <label for ="Email"> Email </label><br>
                        <input type="email" class="form-control"  placeholder="Enter your Email" id="Email">         
                    </div>



                    <div class="form-group">
                        <label for ="age"> Age (Optional) </label><br>
                        <input type="number" class="form-control"  placeholder="Age" id="age">         
                    </div>
                  

                    <select class="form-select "  aria-label="Default select example">
                        <option selected>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time job</option>
                        <option value="3">Full time learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>

                    <div class="form-group">
                        <label for = "radioButtons"> Would you recommend freeCodeCamp to a friend?</label><br>
                               
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Definitely
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Maybe
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                          Not Sure
                        </label>
                      </div>

                      <div class="form-group">
                        <label for = "radioButtons"> What is your favorite feature of freeCodeCamp?</label><br>      
                      </div>

                      <select class="form-select "  aria-label="Default select example">
                        <option selected>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                        
                    </select>

                    <div class="form-group">
                        <label for = "radioButtons"> What would you like to see improved? (Check all that apply)</label><br>      
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                          Front-end Projects
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Back-end Projects
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          Data Visualization
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Challenges
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Open Source Community
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Gitter help rooms
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          Videos
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          City Meetups
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Wiki
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Forum
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Additional Courses
                        </label>
                      </div>

                      <div class="form-group">
                        <label for = "textarea">Any comments or suggestions?</label><br>
                        <input type="text" class="form-control inputfield" id="textarea"  placeholder="Enter your comments here">  
                    </div>

                    <button type="button" class="btn btn-success">Submit</button>




                    


                    




                </form>

            </div>
        </div>
        



    </div>
</div>














        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
        <!-- endbuild -->


</body>

</html>
